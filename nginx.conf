# Cache for images generated by nuxt-image
proxy_cache_path /web/media levels=1:2 keys_zone=site_cache:10m max_size=50g inactive=1d;

upstream site_backend {
    server 127.0.0.1:8001;
}

upstream site_frontend {
    server 127.0.0.1:3001;
}

server {
    server_name site.com;

    # Deny illegal Host headers
    if ($host !~* ^(site.com)$ ) {
        return 444;
    }

    error_log /web/log/site.com-error.log warn;
    access_log /web/log/site.com-access.log;

    client_max_body_size 50m;
    proxy_buffers        32 4k;

    location /media/ {
        root /web/site.com;
    }

    location /static/ {
        root /web/site.com;
    }

    # Serve Django's DRF API and Admin panel
    location ~ ^/(api|admin) {
        proxy_pass http://site_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache for images generated by nuxt-image
    location /_ipx/ {
        proxy_cache site_cache;
        proxy_pass http://site_frontend;
    }

    location / {
        proxy_pass http://site_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

}
